<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content|linebreaks }}</p>

    <hr/>

    <!--showing comments on a blog post-->
    <h3>Comments</h3>

    <ul>
    {% for comment in post.comment_set.all %}
        <li>
            {{comment.message}}
            <small>{{comment.author}}</small>
            <small>{{comment.updated_at}}</small>
        </li>
    {% endfor %}
</ul>
</body>
</html>
